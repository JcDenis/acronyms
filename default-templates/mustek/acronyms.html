<!DOCTYPE html>
<html lang="{{tpl:BlogLanguage}}">
<head>
  <meta charset="UTF-8" />
  <meta name="ROBOTS" content="{{tpl:BlogMetaRobots robots="NOINDEX,NOARCHIVE"}}" />

  <title>{{tpl:lang Acronyms}} - {{tpl:BlogName encode_html="1"}}</title>
  <meta name="copyright" content="{{tpl:BlogCopyrightNotice encode_html="1"}}" />
  <meta name="author" content="{{tpl:BlogEditor encode_html="1"}}" />

  <meta property="dc.title" lang="{{tpl:BlogLanguage}}" content="{{tpl:lang Acronyms}} - {{tpl:BlogName encode_html="1"}}" />
  <meta property="dc.language" content="{{tpl:BlogLanguage}}" />
  <meta property="dc.publisher" content="{{tpl:BlogEditor encode_html="1"}}" />
  <meta property="dc.rights" content="{{tpl:BlogCopyrightNotice encode_html="1"}}" />
  <meta property="dc.type" content="text" />
  <meta property="dc.format" content="text/html" />

  <link rel="contents" title="{{tpl:lang Archives}}" href="{{tpl:BlogArchiveURL}}" />
  <link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="{{tpl:BlogFeedURL type="atom"}}" />

  {{tpl:include src="_head.html"}}
</head>

<body class="dc-acronyms">
<div id="page">
{{tpl:include src="_top.html"}}

<div id="wrapper">

<div id="main" role="main">
  <div id="content">
    <div id="content-info">
      <h2>{{tpl:lang List of Acronyms}}</h2>
    </div>

    <div class="content-inner post">
      <tpl:Acronyms>
      <tpl:AcronymsHeader><div class="acronymslist"></tpl:AcronymsHeader>
        <p><abbr title="{{tpl:AcronymTitle}}">{{tpl:Acronym}}</abbr><br />
        {{tpl:AcronymTitle}}</p>
      <tpl:AcronymsFooter></div></tpl:AcronymsFooter>
      </tpl:Acronyms>
    </div>

  </div><!-- #content -->
</div><!-- #main -->

<div id="sidebar" role="complementary">
  <div id="blognav">
    {{tpl:Widgets type="nav"}}
  </div> <!-- End #blognav -->

  <div id="blogextra">
    {{tpl:Widgets type="extra"}}
  </div> <!-- End #blogextra -->
</div>

</div> <!-- End #wrapper -->

{{tpl:include src="_footer.html"}}
</div> <!-- End #page -->
</body>
</html>
